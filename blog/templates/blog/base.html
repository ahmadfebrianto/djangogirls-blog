{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Django Girls blog</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>

<header class="page-header">
    <div class="container">
        {% if user.is_superuser %}
            <a href="{% url 'blog:new_post' %}" class="top-menu">
                {% include 'blog/icons/file-earmark-plus.svg' %}
            </a>
        {% endif %}
        <h1><a href="{% url 'blog:index' %}">Django Girls Blog</a></h1>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</main>

<script type="text/javascript" src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
