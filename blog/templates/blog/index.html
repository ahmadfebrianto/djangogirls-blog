{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <article class="post">
                <time class="date">Published on: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text | linebreaksbr }}</p>
                <p>By: <a href="">{{ post.author }}</a></p>
            </article>
        {% endfor %}
    {% endif %}
{% endblock content %}
